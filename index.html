<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Aprendendo animações!</title>
</head>

<body>
    <!-- HEADER -->
    <header class="l-header">
        <nav class="nav bd-grid">
            <div class="nav__toggle" id="nav-toggle">
                <!-- Ionicons -->
                <ion-icon name="reorder-two-outline"></ion-icon>
            </div>
            <div class="effects">
                <ul class="nav__listTwo">
                    <li class="nav__itemTwo"><a href="" class="nav__linkTwo">Jogos</a></li>
                </ul>
            </div>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="" class="nav__link">Crash</a></li>
                    <li class="nav__item"><a href="" class="nav__link">Mario Bros</a></li>
                    <li class="nav__item"><a href="" class="nav__link">Sonic</a></li>
                    <li class="nav__item"><a href="" class="nav__link">Explore</a></li>
                </ul>
            </div>
            <div class="nav__icon-cart">
                <!-- Ionicons -->
                <ion-icon name="cart-outline"></ion-icon>
            </div>
        </nav>
    </header>

    <main class="main-bg">
        <!-- HOME -->
        <div class="home">
            <div class="home__primary">
                <h1 class="home__title">Jogo da semana <br> Store</h1>

                <div class="home__img">
                    <img src="assets/img/sonic.jpg" alt="Mario Bros">
                </div>
            </div>

            <div class="home__secondary">
                <a class="home__scroll" href="#about">SCROLL DOWN</a>
                <span class="home__year">2021</span>
            </div>
        </div>
    </main>


    <!-- ICONES -->
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>

    <!-- MAIN, chamando o JS -->
    <script src="assets/js/main.js"></script>

    <!-- GSAP, Biblioteca JS, usarei para fazer ANIMAÇÕES -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>

    <!-- ANIMATION -->
    <script>
        /*HOME PRIMARY*/
        TweenMax.to(".home__primary", 2, {
            width: "100%",
            ease: Expo.easeInOut
        })

        // Fazendo com que o TEXTO entre de baixo para CIMA com uma ANIMAÇÃO
        gsap.from('.home__title', { opacity: 0, duration: 2, delay: 1.5, y: 100 })

        // A IMAGEM do sonic virá de CIMA para BAIXO, ANIMAÇÃO TOP!
        gsap.from('.home__img img', { opacity: 0, duration: 2, delay: 1.5, y: -100 })

        /*HOME SECONDARY*/
        TweenMax.to(".home__secondary", 2.5, {
            width: "100%",
            ease: Expo.easeInOut
        })

        // LINK que virá de BAIXO para CIMA, o link <a> = Scroll Down
        gsap.from('.home__scroll', { opacity: 0, duration: 3, x: -100 })
        gsap.from('.home__year', { opacity: -1, duration: 1.5, delay: 1.5, x: 100 })
    </script>
</body>

</html>
